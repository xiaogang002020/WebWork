<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>校园风光-动态展示</title>
    <style>
        h1.pos_abs {
            position: absolute;
            left: 480px;
        }

        ul {
            position: absolute;
            top: 100px;
        }

        li {
            width: 100px;
            height: 500px;
            float: left;
            overflow: hidden;
            list-style: none;
        }
    </style>
    <script src="Scripts/jquery-3.6.0.slim.js"></script>
    <script>
        $(document).ready(function () {
            $("ul li").mouseover(function () {
                $(this).stop().animate({ width: "600px" }, 500)
                $(this).siblings().stop().animate({ width: "600px" }, 500)
            })
        })
    </script>
</head>
<body>
    <div>
        <h1 class="pos_abs">校园风光</h1>
        <ul>
            <li style="width: 350px"><img src="./1.jpg"></li>
            <li><img src="./2.jpg"></li>
            <li><img src="./3.jpg"></li>
            <li><img src="./4.png"></li>
        </ul>
    </div>
</body>
</html>
