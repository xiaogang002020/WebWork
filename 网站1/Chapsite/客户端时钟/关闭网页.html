<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>关闭窗口</title>
</head>
<body>

    <script language="javascript">
        // 这个脚本是 ie6和ie7 通用的脚本
        function custom_close(){
        if
        (confirm("您确定要关闭本页吗？")){
        window.opener=null;
        window.open('','_self');
        window.close();
        }
        else{}
        }
    </script>
    <input id="btnClose" type="button" value="关闭本页" onClick="custom_close()" />
   
</body>
</html>
